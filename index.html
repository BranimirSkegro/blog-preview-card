<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <div class="container">
      <img class="article-image" src="./assets/images/illustration-article.svg" alt="article image">
      <div class="content">
        <div class="learning">Learning</div>
        <p> Published 21 Dec 2023 </p>
        <h1>HTML & CSS foundations</h1>
        <p class="description"> These languages are the backbone of every website, defining structure, content, and
          presentation. </p>
      </div>
      <span class="author">
        <img class="author-image" src="./assets/images/image-avatar.webp" alt="author image">
        <h2>Greg Hooper</h2>
      </span>
    </div>
    <div class="attribution">
      <aside>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Branimir Škegro</a>.
      </aside>
    </div>
  </main>
</body>

</html>
